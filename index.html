<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ambur Question Tool - Final</title>
    <style>
        /* Strict Landscape A4 Setup */
        @page { size: A4 landscape; margin: 0 !important; }
        
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #222; }
        
        .no-print { 
            background: #111; color: white; padding: 20px; 
            text-align: center; position: sticky; top: 0; z-index: 100;
            border-bottom: 3px solid #e67e22;
        }

        #printArea { display: flex; flex-direction: column; align-items: center; }
        
        .page {
            width: 297mm; height: 210mm;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(6, 1fr);
            gap: 5mm; background: white; padding: 5mm;
            page-break-after: always; box-sizing: border-box;
        }

        .q-box {
            border: 0.1mm solid #000;
            position: relative; /* CRITICAL FOR ABSOLUTE LOGOS */
            display: flex; align-items: center; justify-content: center;
            box-sizing: border-box; overflow: hidden; background: #fff;
        }

        /* Logos Pushed to Absolute Top 0 Corners */
        .logo-left, .logo-right {
            position: absolute; 
            top: 0; 
            width: 18mm; 
            height: 18mm; 
            object-fit: contain;
        }
        .logo-left { left: 0; }
        .logo-right { right: 0;    width: 150px;
    height: 40px;
} 

        .question-content {
            width: 100%; text-align: center; 
            padding: 0 25mm; /* SPACE TO PREVENT TEXT OVERLAPPING LOGOS */
            font-size: 20px; font-weight: bold; line-height: 1.2; 
            box-sizing: border-box;
                margin-top: 20px;

        }

        .btn-remove {
            position: absolute; bottom: 5px; right: 5px;
            background: red; color: white; border: none; padding: 2px 8px;
            cursor: pointer; font-size: 10px; border-radius: 3px;
        }

        @media print {
            .no-print, .btn-remove { display: none !important; }
            body, #printArea { background: white; }
            .page { border: none; padding: 5mm; }
        }
    </style>
</head>
<body>

<div class="no-print">
    <h3 style="margin:0;">MUC QUIZ QUESTION PRINTER</h3>
    <input type="text" id="newQ" placeholder="Add custom question..." style="padding:8px; width:300px;">
    <button onclick="addQ()" style="padding:8px; background:green; color:white; border:none; cursor:pointer;">+ ADD</button>
    <button onclick="resetQ()" style="padding:8px; background:#3498db; color:white; border:none; cursor:pointer; margin-left:10px;">RESET</button>
    <button onclick="deleteAll()" style="padding:8px; background:#e74c3c; color:white; border:none; cursor:pointer; margin-left:10px;">DELETE ALL</button>
    <button onclick="window.print()" style="padding:8px 20px; background:#e67e22; color:white; border:none; cursor:pointer; font-weight:bold; margin-left:20px;">PRINT (CTRL+P)</button>
    <p>Questions: <span id="count">0</span></p>
</div>

<div id="printArea"></div>

<script>

    ];
    
    let questions = [...originalQuestions];

    function addQ() {
        const val = document.getElementById('newQ').value;
        if(val.trim()) { questions.push(val); document.getElementById('newQ').value=""; render(); }
    }

    function removeQ(idx) {
        questions.splice(idx, 1);
        render();
    }

    function resetQ() {
        if(confirm('Reset to original 150 questions? This will remove all custom questions.')) {
            questions = [...originalQuestions];
            render();
        }
    }

    function deleteAll() {
        if(confirm('Delete ALL questions? This will clear the entire list.')) {
            questions = [];
            render();
        }
    }

    function render() {
        const area = document.getElementById('printArea');
        area.innerHTML = "";
        document.getElementById('count').innerText = questions.length;
        let page;
        questions.forEach((q, i) => {
            if (i % 12 === 0) {
                page = document.createElement('div');
                page.className = 'page';
                area.appendChild(page);
            }
            const box = document.createElement('div');
            box.className = 'q-box';
            box.innerHTML = `
                <button class="btn-remove" onclick="removeQ(${i})">Remove</button>
                <img src="logo.png" class="logo-left" onerror="this.style.display='none'">
                <div class="question-content">${q}</div>
                <img src="edu.png" class="logo-right" onerror="this.style.display='none'">
            `;
            page.appendChild(box);
        });
    }
    render();
</script>

</body>
</html>
